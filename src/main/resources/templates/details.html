<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Детали заявки</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 th:if="${!request.handled}" class="text-center text-danger fw-bold mb-3">
                *** Новая необработанная заявка ***
            </h3>
            <h3 th:if="${request.handled}" class="text-center text-success fw-bold mb-3">
                Обработанная заявка
            </h3>

=            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ФИО:</label>
                        <input type="text" class="form-control" th:value="${request.userName}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Курс:</label>
                        <input type="text" class="form-control" th:value="${request.course.name}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Телефон:</label>
                        <input type="text" class="form-control" th:value="${request.phone}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Комментарии:</label>
                        <textarea class="form-control" rows="4" th:text="${request.commentary}" readonly></textarea>
                    </div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-center gap-2">


                <form th:action="@{/delete/{id}(id=${request.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить эту заявку?');">
                    <button type="submit" class="btn btn-danger">Удалить заявку</button>
                </form>
            </div>


            <div class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Назначенные операторы</h5>

                        <ul th:if="${!#lists.isEmpty(request.operators)}" class="list-group">
                            <li th:each="operator : ${request.operators}" class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${operator.name + ' ' + operator.surname + ' (' + operator.department + ')'}"></span>

                                <form th:action="@{/details/{id}/unassign-operator(id=${request.id})}" method="post">
                                    <input type="hidden" name="operatorId" th:value="${operator.id}" />
                                    <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                                </form>
                            </li>
                        </ul>
                        <div th:if="${#lists.isEmpty(request.operators)}" class="alert alert-warning">
                            Операторы не назначены.
                        </div>

                        <hr>
                        <h5 class="mt-4">Назначить оператора</h5>
                        <form th:action="@{/details/{id}/assign-operator(id=${request.id})}" method="post" class="d-flex gap-2">
                            <select name="operatorId" class="form-select" required>
                                <option value="" disabled selected>Выберите оператора</option>
                                <option th:each="operator : ${operators}"
                                        th:if="${!request.operators.contains(operator)}"
                                        th:value="${operator.id}"
                                        th:text="${operator.name + ' ' + operator.surname}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-primary">Назначить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
